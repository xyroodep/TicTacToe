<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding-bottom: 60px;
    }
    h1 {
      margin-top: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5em;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #444;
      user-select: none;
    }
    .hidden {
      display: none;
    }
    #resultImage {
      width: 300px;
      margin-top: 20px;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    .credit {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Player X's turn</div>
  <div class="board" id="board"></div>
  <button id="restartBtn" class="hidden">Start Again</button>
  <img id="resultImage" class="hidden" src="https://files.catbox.moe/i6szqw.jpeg" alt="Result" />
  <audio id="resultSound" src="https://files.catbox.moe/ot809t.mp3"></audio>

  <div class="credit">Game by <strong>Xyroo</strong></div>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const restartBtn = document.getElementById("restartBtn");
    const resultImage = document.getElementById("resultImage");
    const resultSound = document.getElementById("resultSound");

    let cells = [];
    let currentPlayer = "X";
    let gameOver = false;

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (cells[a].textContent &&
            cells[a].textContent === cells[b].textContent &&
            cells[a].textContent === cells[c].textContent) {
          return cells[a].textContent;
        }
      }
      if ([...cells].every(cell => cell.textContent)) return "Draw";
      return null;
    }

    function handleClick(e) {
      if (gameOver || e.target.textContent) return;
      e.target.textContent = currentPlayer;
      const result = checkWinner();
      if (result) {
        gameOver = true;
        if (result === "Draw") {
          status.textContent = "It's a draw!";
        } else {
          status.textContent = `${result} wins!`;
        }
        restartBtn.classList.remove("hidden");
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        status.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    restartBtn.addEventListener("click", () => {
      resultImage.classList.remove("hidden");
      resultSound.currentTime = 0;
      resultSound.play();

      setTimeout(() => {
        resultImage.classList.add("hidden");
        restartBtn.classList.add("hidden");
        gameOver = false;
        currentPlayer = "X";
        status.textContent = "Player X's turn";
        createBoard();
      }, 2000);
    });

    createBoard();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe vs Bot</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      min-height: 100vh;
    }
    h1 { margin: 20px 0; }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #333;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    .ending-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 999;
    }
    .ending-overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .credit {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe vs Bot</h1>
  <div id="status">Your turn (X)</div>
  <div class="board" id="board"></div>
  <button id="restartBtn" class="hidden">Start Again</button>
  <div class="credit">Game by <strong>Xyroo</strong></div>

  <!-- Fullscreen Ending -->
  <div class="ending-overlay" id="endingOverlay">
    <img src="https://files.catbox.moe/i6szqw.jpeg" alt="Ending">
    <audio id="endingSound" src="https://files.catbox.moe/ot809t.mp3" loop autoplay></audio>
  </div>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const restartBtn = document.getElementById("restartBtn");
    const endingOverlay = document.getElementById("endingOverlay");
    const endingSound = document.getElementById("endingSound");

    let cells = [];
    let gameOver = false;

    function checkWinner() {
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of combos) {
        const [a, b, c] = combo;
        if (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        ) return cells[a].textContent;
      }
      if ([...cells].every(cell => cell.textContent)) return "Draw";
      return null;
    }

    function botMove() {
      if (gameOver) return;
      const emptyCells = cells.filter(c => c.textContent === "");
      if (emptyCells.length === 0) return;
      const randCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      randCell.textContent = "O";
      const result = checkWinner();
      if (result) endGame(result);
      else status.textContent = "Your turn (X)";
    }

    function handleClick(e) {
      const cell = e.target;
      if (gameOver || cell.textContent !== "") return;
      cell.textContent = "X";
      const result = checkWinner();
      if (result) endGame(result);
      else {
        status.textContent = "Bot thinking...";
        setTimeout(botMove, 500);
      }
    }

    function endGame(result) {
      gameOver = true;
      if (result === "Draw") {
        status.textContent = "It's a draw!";
      } else {
        status.textContent = `${result} wins!`;
      }
      restartBtn.classList.remove("hidden");
    }

    restartBtn.addEventListener("click", () => {
      // Show full screen ending and loop music
      endingOverlay.style.display = "block";
      endingSound.play();
    });

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.addEventListener("click", handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    createBoard();
  </script>
</body>
</html>
